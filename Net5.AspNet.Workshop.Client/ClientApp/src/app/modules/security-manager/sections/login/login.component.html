<div fxLayout="column">
  <div fxFlexOffset="200px"></div>
  <div fxFlexOffset="none">
    <mat-card class="mat-elevation-z0">
      <h1 class="header">Workshop - Log In</h1>
      <mat-card-header>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <mat-error *ngIf="loginInvalid">
            The username and password were not recognised
          </mat-error>
          <mat-form-field class="full-width-input" appearance="outline">
            <input matInput placeholder="User Name" formControlName="username" required>
            <mat-error>
              Please provide a valid user
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input" appearance="outline">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
            <mat-error>
              Please provide a valid password
            </mat-error>
          </mat-form-field>
          <div fxLayout="row" class="options">
            <div fxFlex="50" class="t-a-l txtForgot">
              <a routerLink="/security-manager/forgot-password">Forgot password?</a>
            </div>
            <div fxFlex="50" class="t-a-r txtSignup">              
              <a routerLink="/security-manager/sign-up">+ Sign up</a>
            </div>
          </div>
          <button mat-raised-button color="primary" class="btnLogin">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <mat-divider class="divider"></mat-divider>
</div>
