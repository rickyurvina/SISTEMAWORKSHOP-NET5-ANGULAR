<mat-toolbar color="primary">
  <div *ngIf="!fixedInViewport">
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>    
      <a mat-icon-button routerLink="/workshop-manager/home"><mat-icon>school</mat-icon></a>      
  </div>
  <div>
    <a routerLink="/workshop-manager/home">WORKSHOPAPP</a>
  </div>
  <span class="spacer"></span>
  <div [matMenuTriggerFor]="accountMenu" class="userName">
    {{user.UserName.toUpperCase()}}
  </div>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="accountMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #accountMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>face</mat-icon>
        <span>{{user.FullName}}</span>
      </button>
      <button mat-menu-item routerLink="/workshop-web-manager/home">
        <mat-icon>travel_explore</mat-icon>
        <span>Web</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="signOut($event)">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
